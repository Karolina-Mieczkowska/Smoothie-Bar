<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smoothie Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure class="header__figure"></figure>
        <h1 class="header__title">
            Choose your favourite smoothie
        </h1>
    </header>
    <main>
        <section class="main"></section>
        <form class="manage manage__choose">
            <h2 class="manage__title">
                <span class="manage__title--icon">&#8592;</span>
                <span class="manage__title--content">Choose quantity</span>
            </h2>
            <div class="manage__quantity">
                <p class="manage__product">Strawberry, Banana & Mint</p>
                <output class="manage__price">£5.95</output>
                <button class="btn btn__quantity btn__quantity--minus state--inactive">&#8722;</button>
                <input type="number" value="1" class="quantity__input">
                <button class="btn btn__quantity btn__quantity--plus state--active">&#43;</button>
            </div>
            <button class="btn manage__btn manage__btn--add" type="submit">
                Add to order
                <span class="btn__price">£5.95</span>
            </button>
        </form>

        <form class="manage manage__order">
            <h2 class="manage__title">
                <span class="manage__title--icon">&#8592;</span>
                <span class="manage__title--content">Your Order</span>
            </h2>
            <div class="manage__quantity">
                <p class="manage__product">Strawberry, Banana & Mint</p>
                <output class="manage__price">£5.95</output>
                <button class="btn btn__quantity btn__quantity--minus state--inactive">&#8722;</button>
                <input type="number" value="1" class="quantity__input">
                <button class="btn btn__quantity btn__quantity--plus state--active">&#43;</button>
            </div>
            <button class="btn manage__btn manage__btn--checkout" type="submit">
                Go to checkout
            </button>
        </form>
        <section class="checkout__reference">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
                </svg>
                <span class="reference__quantity">1</span>
            </div>
            <div>
                <p class="reference__price">£5.95</p>
                <p class="reference__paragraph">Ready to checkout</p>
            </div>
        </section>
    </main>
    <footer>
        Smoothie Bar &copy; <span class="footer__date">----</span>
    </footer>
    
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
