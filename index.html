<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smoothie Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure class="header__figure"></figure>
        <h1 class="header__title">
            Choose your favourite smoothie
        </h1>
    </header>
    <main>
        <section class="main"></section>
        <form class="manage manage--active">
            <h2 class="manage__title">
                <span class="manage__title--icon">&#8592;</span>
                <span class="manage__title--content">Choose quantity</span>
            </h2>
            <div class="manage__quantity">
                <p class="manage__product">Strawberry, Banana & Mint</p>
                <output class="manage__price">£5.95</output>
                <button class="btn btn__quantity btn__quantity--minus state--inactive">&#8722;</button>
                <input type="number" value="1" class="quantity__input">
                <button class="btn btn__quantity btn__quantity--plus state--active">&#43;</button>
            </div>
            <button class="btn manage__btn--add" type="submit">
                Add to order
                <span class="btn__price">£5.95</span>
            </button>
        </form>
    </main>
    <footer>
        Smoothie Bar &copy; <span class="footer__date">----</span>
    </footer>
    
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
